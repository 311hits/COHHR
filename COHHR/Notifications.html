<!DOCTYPE html>
<head>
        <title>Notifications</title>
    </head>
    <body>
        <header style="color:#0066cc; background:white">
            <center>
            <br>
            <br>
            <div id="part" align="center" style="color:#0066cc; background:white"><b><font size=+1>NOTIFICATIONS</font></b></div>
        <table border="0" padding="2" width="70%" Height="70%" align="center" style="color:black; background:white"> 
            <tr>
                <td>
                            	<div id="part-info" align="center" style="color:#036bb6"><b>Tap on the button below to enable or disable push notifications on this device.</b></div>
                     
                      <br>
                      <br>     
                </td>
            </tr>
            <br>
            <br>
            <tr>
                <td>
                                <div align="center">           
             <button id="registerButton" style="color:white;background:#036bb6; border: 10px solid;border-radius: 20px;" onclick="return registerForPush()"><font size=+1.5;><b>Enable Push Notifications</b></font></button>
          
              <br>
              <br>
             
             <button id="unregisterButton" style="color:white;background:#036bb6; border: 10px solid;border-radius: 20px;" data-bind="events: { click: unregisterFromPush }"><font size=+1.5;><b>Disable Push Notifications</b></font></button>
         </div>     
                 </td>
            </tr>
            
        </table>
        <br><br><br><br><br>
                <figure class="white"  align="center">
							<a href="index.html">
								<img src="kendo/styles/images/home.png" width="20%" height="20%">
                            </a>
                </figure>
                
            </center>
       </header> 
    </body>
</html>
